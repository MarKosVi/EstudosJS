<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container col-sm mt-5">
        <div class="row">
            <h3>Form Bootstrap</h3>
            <h2>Cadastro de Cliente</h2>
            <form method="post" action="/" id="formBoot">
                <div class="form-group">
                    <label for="nameBoot">Nome</label>
                    <input type="text" class="form-control" name="nameBoot" id="nameBoot" placeholder="Informe seu nome.">  
                </div>
                <div class="form-group">
                    <label for="emailBoot">Email</label>
                    <input type="email" class="form-control" name="emailBoot" id="emailBoot" placeholder="ex. emailPromocionalCheckBoot">
                </div>
                <br>
                <div class="custon-control custon-radio">
                    <input type="radio" class="custom-control-input" name="formaContatoRadioBoot" id="formaContatoTelefoneRadioBoot">
                    <label class="custom-control-label" for="formaContatoTelefoneRadioBoot">Contato por Telefone</label>
                </div>
                <div class="custon-control custon-radio">
                    <input type="radio" class="custom-control-input" name="formaContatoRadioBoot" id="formaContatoEmailRadioBoot">
                    <label class="custom-control-label" for="formaContatoEmailRadioBoot">Contato por Email</label>
                </div>
            </form>
        </div>
    </div>
    <script src="./JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
